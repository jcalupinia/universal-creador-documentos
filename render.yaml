services:
  - type: web
    name: auditia-backend-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements_full.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    healthCheckPath: /docs
    disk:
      name: resultados
      mountPath: resultados
      sizeGB: 1
